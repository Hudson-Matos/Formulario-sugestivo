<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha aleatoria</title>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="container_cadastro">
            <h1>Crie Sua conta</h1>
            <p>Registre-se para obter total experiência</p>
            <form action="#">
                <div class="input_box">
                    <label for="username">Nome</label>
                    <input type="text" id="username" name="name" placeholder="Degite seu nome">
                </div>
                <div class="input_box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="input_box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div id="box_sugestao">
                    <p>Quer uma ajuda para criar uma senha segura?<span id="span_sugestivo"> Clique aqui.</span></p>
                    <div class="container_ajuste" style="display: none;">
                        <i class="bi bi-x-lg"></i>
                        <div class="box_caracteres">
                            <p>quantidade de caracteres <span id="span"></span></p>
                            <input id="slider" type="range" min="6" max="15" value="10">
                        </div>
                        <div class="box_opcao">
                            <label for="cbox1">Letras:</label>
                            <input id="cbox1" type="checkbox" class="requerido" checked>
                        </div>
                        <div class="box_opcao">
                            <label for="cbox2">Números:</label>
                            <input id="cbox2" type="checkbox">
                        </div>
                        <div class="box_opcao">
                            <label for="cbox3">Simbolos:</label>
                            <input id="cbox3" type="checkbox">
                        </div>
                        <button id="btn_gerar_senha">Gerar senha</button>
                        <div id="box_senha" style="display: none;">
                            <p>Senha gerada</p>
                            <p id="senha_gerada" style="font-weight: bold; text-align: center;">teste</p>
                            <button id="btn_copiar">Copiar</button>
                        </div>
                    </div>
                    
                </div>
                <div class="input_box">
                    <label for="confirmpassword">Confirmar Senha</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha">
                </div>
                <button id="btn_cadastrar" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
