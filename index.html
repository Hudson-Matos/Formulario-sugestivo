<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha aleatoria</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="container_cadastro">
            <h1>Crie Sua conta</h1>
            <p>Registre-se para obter total experiÃªncia</p>
            <form action="">
                <div class="input_box">
                    <label for="username">Nome</label>
                    <input type="text" id="username" name="name" placeholder="Degite seu nome">
                </div>
                <div class="input_box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="input_box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div id="box_sugestao">
                    <p>Quer uma ajuda para criar uma senha segura?<span id="btn_gerar_senha"> Clique aqui.</span></p>
                    <div id="box_senha">
                        <p>Senha gerada</p>
                        <p style="font-weight: bold; text-align: center;"></p>
                    </div>
                </div>
                <div class="input_box">
                    <label for="confirmpassword">Confirmar Senha</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha">
                </div>
                <button id="btn_cadastrar" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>



    <script src="./scripts.js"></script>
</body>
</html>
